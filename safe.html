<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Safe Lock</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff; /* full background white */
      font-family: 'Arial', sans-serif;
    }

    .safe-container {
      text-align: center;
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      width: 320px;
    }

    h2 {
      margin-bottom: 15px;
      color: #222;
    }

    .display {
      width: 100%;
      height: 45px;
      font-size: 1.5rem;
      text-align: center;
      border: 2px solid #222;
      border-radius: 8px;
      margin-bottom: 20px;
      letter-spacing: 5px;
      background: #ffffff; /* white display box */
      color: #333;
    }

    .keypad-area {
      background: #2ecc71; /* green square background */
      padding: 20px;
      border-radius: 12px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      justify-items: center;
    }

    .key {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      background: #000000; /* black circle */
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.15s, background 0.2s;
    }

    .key:hover {
      transform: scale(1.05);
      background: #222;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }

    .btn {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #222;
    }

    #msg {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #d33;
    }
  </style>
</head>
<body>
  <div class="safe-container">
    <h2>Enter 4-Digit Code</h2>
    <input id="display" class="display" type="text" readonly maxlength="4" />

    <div class="keypad-area">
      <div class="keypad" id="keypad"></div>
    </div>

    <div class="actions">
      <button class="btn" id="clear">Clear</button>
      <button class="btn" id="submit">Enter</button>
    </div>

    <div id="msg"></div>
  </div>

  <script>
    const CONFIG_PATH = 'config.json';
    let cfg = null;
    const display = document.getElementById('display');
    const keypad = document.getElementById('keypad');
    const msg = document.getElementById('msg');

    const keys = ['1','2','3','4','5','6','7','8','9','0'];
    keys.forEach(k => {
      const btn = document.createElement('button');
      btn.textContent = k;
      btn.className = 'key';
      btn.onclick = () => {
        if (display.value.length < 4) display.value += k;
      };
      keypad.appendChild(btn);
    });

    document.getElementById('clear').onclick = () => {
      display.value = '';
      msg.textContent = '';
    };

    document.getElementById('submit').onclick = checkCode;

    async function loadConfig(){
      try {
        const r = await fetch(CONFIG_PATH + '?t=' + Date.now());
        cfg = await r.json();
      } catch(e){
        cfg = { safeCode: '1234', redirectSafeSuccess: '', redirectSafeFail: '' };
      }
    }

    async function checkCode(){
      if (!cfg) await loadConfig();
      const val = display.value.trim();
      if (val === (cfg.safeCode || '1234')) {
        msg.style.color = '#27ae60';
        msg.textContent = '✅ Correct code! Redirecting...';
        if (cfg.redirectSafeSuccess) {
          window.location.href = cfg.redirectSafeSuccess;
        }
      } else {
        msg.style.color = '#e74c3c';
        msg.textContent = '❌ Wrong code!';
        if (cfg.redirectSafeFail) {
          window.location.href = cfg.redirectSafeFail;
        }
      }
    }

    loadConfig();
  </script>
</body>
</html>
