<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genially Style Safe Lock</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #28a745; /* Green background */
      font-family: "Poppins", sans-serif;
    }

    .safe-container {
      background: #1e1e1e;
      border-radius: 15px;
      padding: 25px 30px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: #fff;
      width: 250px;
    }

    .display {
      width: 100%;
      height: 40px;
      background: #e9e9e9;
      color: #111;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 15px;
      line-height: 40px;
      letter-spacing: 8px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      justify-items: center;
    }

    .key {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: black;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.2s;
    }

    .key:hover {
      transform: scale(1.1);
      background: #333;
    }

    .message {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #f8d7da;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="safe-container">
    <div class="display" id="display"></div>
    <div class="keypad" id="keypad">
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">0</div>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    // Fetch configuration file
    fetch("config.json")
      .then(response => response.json())
      .then(config => {
        const display = document.getElementById("display");
        const keypad = document.getElementById("keypad");
        const message = document.getElementById("message");
        let inputCode = "";

        keypad.addEventListener("click", e => {
          if (e.target.classList.contains("key")) {
            if (inputCode.length < 4) {
              inputCode += e.target.textContent;
              display.textContent = inputCode;
            }

            if (inputCode.length === 4) {
              if (inputCode === config.safeCode) {
                message.textContent = "Access Granted!";
                setTimeout(() => {
                  window.top.location.href = config.redirectSafeSuccess;
                }, 700);
              } else {
                message.textContent = "Incorrect Code!";
                setTimeout(() => {
                  if (config.redirectSafeFail) {
                    window.top.location.href = config.redirectSafeFail;
                  } else {
                    inputCode = "";
                    display.textContent = "";
                    message.textContent = "";
                  }
                }, 700);
              }
            }
          }
        });
      })
      .catch(err => {
        console.error("Error loading config:", err);
      });
  </script>
</body>
</html>
