<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: 2em;
    }
    #timer {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="timer">05:00</div>

  <script>
    let time = 5 * 60; // 5 minutes (change if needed)
    const timerDisplay = document.getElementById("timer");

    const countdown = setInterval(() => {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerDisplay.textContent = `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
      time--;

      if (time < 0) {
        clearInterval(countdown);

        // Redirect to time-up page in FULL SCREEN (not inside iframe)
        if (window.top === window.self) {
          // If already full page
          window.location.href = "timeup.html";
        } else {
          // If inside an iframe (like Genially)
          window.top.location.href = "https://emmyworksup.github.io/project1/timeup.html";
        }
      }
    }, 1000);
  </script>
</body>
</html>
