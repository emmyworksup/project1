<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Timer</title>
  <style>
    :root {
      --box-bg: rgba(0,0,0,0.35);
      --text: #ffffff;
      --radius: 8px;
      --padding: 10px 14px;
      --font: 16px/1 "Arial", sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
    }

    #timerBox {
      position: fixed;
      top: 16px;
      right: 16px;
      background: var(--box-bg);
      color: var(--text);
      padding: var(--padding);
      border-radius: var(--radius);
      font: var(--font);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      z-index: 9999;
    }

    #minutes {
      font-weight: 700;
      font-size: 18px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div id="timerBox">
    <div id="minutes">60:00</div>
  </div>

  <script>
    let duration = 60 * 60; // 60 minutes
    const timerDisplay = document.getElementById("minutes");

    // redirect link after time runs out
    const redirectUrl = "https://view.genially.com/685856038f02a2a3b61b01ac/interactive-content-copy-escape-room-kommunen";

    function updateTimer() {
      const minutes = Math.floor(duration / 60);
      const seconds = duration % 60;
      timerDisplay.textContent = 
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      if (duration <= 0) {
        // redirect to time up page
        window.top.location.href = redirectUrl;
      } else {
        duration--;
        setTimeout(updateTimer, 1000);
      }
    }

    updateTimer();
  </script>
</body>
</html>
